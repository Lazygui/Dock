name: Build and Release Dock (Windows)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build & Release for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # 关键点 1：运行正确的打包命令
      - name: Build the app
        run: pnpm run electron:build

      # 调试步骤：列出 dock 目录看看有没有 exe
      - name: List artifacts
        run: dir ./dock

      - name: Create Release & Upload .exe
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          # 关键点 2：路径必须对应 package.json 中的 directories.output
          files: |
            ./dock/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}